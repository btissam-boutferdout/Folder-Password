<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="fat-div">
      <div class="container m-5 p-5 rounded" id="father-div">
        <div class="container">
          <h3 class="p-2">User</h3>
          <input
            type="text"
            placeholder="Example@hotmail.com"
            class="form-control"
            required
          />
        </div>
        <div class="container">
          <h3 class="p-2">Password</h3>
          <input
            type="password"
            placeholder="password"
            class="form-control"
            id="psw"
            required
          />
        </div>
        <div class="container">
          <button class="btn btn-primary mt-4">Submit</button>
        </div>
      </div>
    </div>
    <div class="mat-div">
      <div class="container m-5 p-5 rounded" id="message">
        <h3>The password must contain the following elements</h3>
        <p class="invalid" id="lower">lowercase letter</p>
        <p class="invalid" id="upper">uppercase letter</p>
        <p class="invalid" id="number">number</p>
        <p class="invalid" id="length">length</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
